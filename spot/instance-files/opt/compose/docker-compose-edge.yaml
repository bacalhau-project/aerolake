version: '3.8'

services:
  expanso-edge:
    image: ghcr.io/expanso-io/expanso-edge:nightly
    container_name: expanso-edge
    network_mode: host
    restart: unless-stopped
    volumes:
      - /etc/expanso/edge/config.yaml:/etc/expanso/edge/config.yaml:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"