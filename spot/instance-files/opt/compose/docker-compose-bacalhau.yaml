services:
  bacalhau-node:
    image: ghcr.io/bacalhau-project/bacalhau:latest-dind
    container_name: bacalhau-node
    privileged: true
    restart: unless-stopped
    command: ["serve", "--config", "/etc/bacalhau/config.yaml"]
    environment:
      - AWS_SHARED_CREDENTIALS_FILE=/root/.aws/credentials
    volumes:
      - /etc/bacalhau/config.yaml:/etc/bacalhau/config.yaml:ro
      - /bacalhau_data:/bacalhau_data
      - /opt/sensor/data:/opt/sensor/data
      - /opt/sensor/exports:/opt/sensor/exports
      - /tmp:/tmp
      - /etc/aws/credentials/aws-credentials:/root/.aws/credentials:ro
      - /etc/aws/credentials:/bacalhau_data/credentials:ro
    ports:
      - "1234:1234"
      - "4222:4222"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:1234/api/v1/agent/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
